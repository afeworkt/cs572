<form>
    <div>
        <h3>Signup</h3>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" ng-model="vm.formdata.name" name="name">
    </div> 
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" ng-model="vm.formdata.username" name="username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" ng-model="vm.formdata.password" name="password">
    </div>
    <br>
    <div>
        <button type="submit" class="btn btn-primary" ng-click="vm.signup()">SIGN UP</button>
    </div>
  </form>
